<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/main.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <title>Blog of ages</title>
</head>

<body>
      
  <a href="/blog" class="main-title">Blog of ages</a>

  
  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>

  <button class="newbutton"><a href="/newpost" class="newpost">Make a post</a></button>

</body>

</html>
